<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="chip.2.png" alt="" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">3116 1000 1025 4569</h5>
                        <h5 class="name">Sunil Vaishnav</h5>
                    </div>

                    <div class="valid-date">
                        <h6 style="margin-bottom: 30px;">Valid Thru</h6>
                        <h5 style="margin-top: -25px;
                        margin-bottom: 30px;">08/26</h5>
                    </div>
                </div>
            </div>
            <div class="card back-face">
                <h6>For customer service call +917340074303 or email at mastercard@gamil.com</h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum accusamus at consequatur animi.
                    Modi, a!</h5>
            </div>
        </div>
    </section>
</body>

</html>
