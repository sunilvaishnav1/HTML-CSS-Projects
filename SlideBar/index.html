<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide_Bar Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="bi bi-list"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">CodingLab</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="bi bi-x"></i>
                </label>
            </div>
            <div class="menu">
            <ul>
                <li><a href="#"><i class='bx bxs-dashboard'></i>
                        Dashboard</a></li>
                <li><a href="#"><i class='bx bx-link'></i>
                        Shortcuts</a></li>
                <li><a href="#"><i class="bi bi-list"></i>
                        Overview</a></li>
                <li><a href="#"><i class='bx bxs-calendar-week'></i>
                        Events</a></li>
                <li><a href="#"><i class="bi bi-question-circle-fill"></i>
                        About</a></li>
                <li><a href="#"><i class='bx bx-slider'></i>
                        Services</a></li>
                <li><a href="#"><i class='bx bxs-phone-call'></i>
                        Contact</a></li>
                <li><a href="#"><i class="bi bi-wechat"></i>
                        Feedback</a></li>
            </ul>
        </div>
        <div class="social_media">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
            <a href="#"><i class='bx bxl-youtube'></i></a>
        </div>
    </div>
</div>
</body>

</html>
